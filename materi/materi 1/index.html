<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    <div class="container">
      <h1>Latihan Tugas Flexbox</h1>
      <hr />
      <h2>Latihan 1: Pricing Card</h2>
      <!-- wadah/parent flexbox -->
      <div class="pricing-area">
        <!-- flex items = semua yg di dalam area flexbox -->
        <div class="card">Basic</div>
        <div class="card pro-blue">Pro</div>
        <div class="card">Enterprise</div>
      </div>
      <!-- end pricing area -->

      <br>
      <hr>
      <br>
      <h2>Latihan 2: Alert Info</h2>
      <!-- wadah harus flexbox -->
      <div class="alert">
        <p>ℹ️ Info: Harap berak pada tempatnya</p>
        <button type="button" onclick="this.parentElement.style.display='none'">
          ❌
        </button>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
  </body>
</html>
