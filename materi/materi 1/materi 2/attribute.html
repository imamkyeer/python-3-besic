<!-- membuat struktur dasar html -->
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn HTML attributes</title>
  </head>
  <body>
    <h1 style="color: blueviolet">learn HTML attributes</h1>
    <h2>Linkk target</h2>
    <!-- attributes target blank : membuka link di tab baru -->
    <a href="https://google.com" target="_blank">link google</a>
    <!-- width: lebar gambar -->
    <!-- height: panjang gambar -->
    <!-- alt (alternative text): menggantikan gambar sebagai teks saat
gagal di muat-->

    <h2>image size</h2>
    <img
      alt="raja pertama cina x anime"
      width="200"
      height="250"
      src="https://i.pinimg.com/originals/e2/94/0c/e2940ca3f94e226b8b8a7c9006ca2226.jpg"
    />
    <!-- attributes type: mengganti style tipe list -->
    <!-- ol type: A , a , i , I  -->
    <!-- ul type: circle , square , none (untuk menghilangkan type) -->
    <h2>list Type</h2>
    <ol type="I">
      <li>Bilal</li>
      <li>Imam</li>
      <li>Yunus</li>
    </ol>
    <ul type="square">
      <li>jeruk</li>
      <li>mangga</li>
      <li>apel</li>
    </ul>
  </body>
</html>
