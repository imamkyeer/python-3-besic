<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3: Display & Flexbox</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- beri space di kiri-kanan halaman -->
    
    <div class="container">
      <h1>CSS3: Display & Flexbox</h1>
      <hr />
      <h2>Bagian 1: Display</h2>
      <!-- grid area -->
      <div class="grid">
        <!-- card box a -->
        <div class="card">
            <code>Display: block</code>
          <div class="area" >
            <h3>Box A</h3>
            <p>(Konten A)</p>
          </div>
          <div class="area" >
            <h3>Box B</h3>
            <p>(Konten B)</p>
          </div>
        </div>

      <!-- grid area -->
     <!-- inline-block -->
        
        <div class="card">
            <code>Display: inline- block</code>
          <div class="area area-ib" >
            <h3>Box C</h3>
            <p>(Konten C)</p>
          </div><div class="area area-ib" >
            <h3>Box B<class=/h3>
            <p>(Konten B)</p>
          </div>
        </div>
        <!-- end card inline block -->
         <!-- card inline -->
          <div class="card">
            <code>Display: inline</code>
          <div class="area area-in" >
            <p>E1</p>
            <p>E2</p>
            <p>E3</p>
            <p>E4</p>
            <p>E5</p>
          </div>
        </div>
        <!-- end card inline -->
         <div class="card">
            <code>Display: none;</code>
          <div class="area area-none" >
            <h3>Box F</h3>
            <p>(Konten F)</p>
          </div>
        </div>
      
    <!-- end grid area -->
     
    </div>
    <br>
     <hr />
     <br>
     <h2>bagian2: flaxbox (basic)</h2>
     <div class="flexbox-area">
        <div class="card">
            [1]ANIME
        </div>
        <div class="card">
            [2]GAME
        </div>
        <div class="card">
            [3]SPORT
        </div>
     </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
  </body>
</html>
