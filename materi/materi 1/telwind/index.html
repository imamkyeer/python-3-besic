
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- container: jarak kiri kanan -->
    <!-- mx-auto: margin left right auto = biar ketengah -->
    <!-- p-4 = padding 1 row (10px)  -->
    <!-- bg-blua-300 = backgroun biru kecerahan 3000 -->
    <!-- px-5 = padding x (left right )  -->
    <!-- py-2 = padding y (top-bottom) -->
    <!-- text-sm = text smail (kecil) -->
    <!-- font-semibold = text agak tebal -->
    <div class="container mx-auto p-4 bg-blue-100">
      <h1 class="text-3xl font-bold underline mb-5">
      Hello world!
      </h1>
      <button type="button" class="bg-green-600 hover:bg-red-700
       text-white rounded-lg px-5 py-2 text-full leading-5 font-semibold"  >
      simpan data
      </button>
    </div>
  </body>
</html>
